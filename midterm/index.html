<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Good, Bad, and the Ugly</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow">
</head>
<body>
  <section id ="header">
    <h1>Good, Bad, and the Ugly</h1>
    <h4>This is your space to vent the good, bad, and the ugly of your day!</h4>
  </section>
  <section id ="tabs">
    <div class="feeling">
    </div>
    <div class="feeling">
    </div>
    <div class="feeling">
    </div>
  </section>

  <section id= "vent">
    <div id="image">
    </div>
    <div id="Goodpage" class="page active">
      <div id="goodinput">
        <h3>These things were good today!</h3>
        <textarea id="feelingventgood" name="feelingvent">
        </textarea>
      </div>
    </div>

    <div id="Badpage" class="page">
      <div id="badinput">
        <h3>These things were bad today</h3>
        <textarea id="feelingventbad" name="feelingvent">
        </textarea>
      </div>
    </div>

    <div id="Uglypage" class="page">
      <div id="uglyinput">
        <h3>Anything realy ugly that you have to get off your chest?</h3>
        <textarea id="feelingventugly" name="feelingvent">
        </textarea>
      </div>
    </div>
  </section>
  <section id ="footer">
    <h4>When you are all done venting your feelings, press the button to wipe away your stress</h4>
    <input type="button" value="Wipe" id="clear">
  </section>
<script type ="text/javascript" src="index.js"></script>
</body>
</html>
