<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Good, bad, and the ugly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id ="header">
    <h1>Vent the Good Bad and the Ugly of your day!<h1>
  </section>
  <section id ="tabs">
    <div class="feeling">
    </div>
    <div class="feeling">
    </div>
    <div class="feeling">
    </div>
  </section>

  <section id= "vent">
    <div id="image">
    </div>
    <div id="Goodpage" class="page active">
      <div id="goodinput">
        <h3>These things were good today!</h3>
        <textarea id="feelingvent" name="feelingvent">
        </textarea>
      </div>
    </div>

    <div id="Badpage" class="page">
      <div id="badinput">
        <h3>These things were bad today</h3>
        <textarea id="feelingvent" name="feelingvent">
        </textarea>
      </div>
    </div>

    <div id="Uglypage" class="page">
      <div id="uglyinput">
        <h3>Anything realllyyy ugly that you have to get off your chest?</h3>
        <textarea id="feelingvent" name="feelingvent">
        </textarea>
      </div>
    </div>
  </section>
  <section id ="footer">
    <h1>When you are all done venting your feelings, press the button to wipe away your stress<h1>
    <button id ="wipe"> Wipe </button>
  </section>
<script type ="text/javascript" src="index.js"></script>
</body>
</html>
